apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:  # pod template follows
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: siuyin/junk
      terminationGracePeriodSeconds: 0
